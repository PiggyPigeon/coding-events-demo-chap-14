<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>

</head>

<body>

<header th:replace="fragments :: header"></header>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Tags</th>
    </tr>
    </thead>
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.displayName}"></td>
    </tr>

</table>


</body>
</html>
